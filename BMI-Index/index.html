<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            BMI calculator
        </div>

        <div class="form">
            <form action="">
                <div class="section">
                    <label for="">Age</label>
                    <div><input type="number" name="" id="age" style="margin-left: 32px;" placeholder="Enter your age"></div>
                </div>
                <div class="section">
                    <label for="">Height</label>
                    <input type="number" name="" id="height" placeholder="Enter height in cm">
                </div>
                <div class="section">
                    <label for="">Weight</label>
                    <input type="number" name="" id="weight" placeholder="Enter weight in kg">
                </div>
                <button>Calculate</button>
                <div class="results"></div>
            </form>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
